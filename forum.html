<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex">
    <!-- Sidebar -->
    <div class="bg-gray-800 text-white py-8 px-6 w-64">
        <h1 class="text-2xl font-bold mb-8 text-center">OrbitNations</h1>
        <div class="bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 w-full shadow-inner mb-4">
            <a href="index.html" class="block text-center">Go to Home</a>
        </div>
        <div class="bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 w-full shadow-inner mb-4">
            <a href="rules.html" class="block text-center">Server Rules</a>
        </div>
        <div class="bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 w-full shadow-inner mb-4">
            <a href="gallery.html" class="block text-center">Gallery</a>
        </div>
        <div class="bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 w-full shadow-inner">
            <a href="forum.html" class="block text-center">Forum</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
        <header class="bg-gray-900 text-white py-4">
            <h1 class="text-3xl font-bold text-center">Forum</h1>
        </header>

        <div class="flex-1 flex flex-col items-center justify-center py-8 px-4 overflow-y-auto">
            <!-- Comment Form -->
            <div id="commentFormContainer" class="w-full max-w-2xl bg-white shadow-lg rounded-lg p-6 mb-4 fade-in">
                <h2 class="text-2xl font-bold mb-4">Leave a Comment</h2>
                <form id="commentForm" class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="username" class="mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div>
                        <label for="comment" class="block text-sm font-medium text-gray-700">Comment</label>
                        <textarea id="comment" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" required></textarea>
                    </div>
                    <button type="submit" class="mt-4 w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-300">Submit</button>
                </form>
            </div>

            <!-- Comments Section -->
            <div id="commentsSection" class="w-full max-w-2xl bg-white shadow-lg rounded-lg p-6 fade-in">
                <h2 class="text-2xl font-bold mb-4">Comments</h2>
                <div id="commentsList" class="space-y-4">
                    <!-- Comments will be inserted here by JavaScript -->
                </div>
            </div>
        </div>

        <footer class="bg-gray-900 text-white py-2 fade-in">
            <p class="text-sm text-center">Feel free to share your thoughts and feedback here.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const username = localStorage.getItem('username');

            if (!username) {
                const usernameInput = prompt('Please enter your username:');
                if (usernameInput) {
                    localStorage.setItem('username', usernameInput);
                }
            }

            // Fill in stored username in the comment form
            document.getElementById('username').value = username;

            // Fetch and display comments
            async function loadComments() {
                const response = await fetch('data/comments.json');
                const comments = await response.json();
                
                const commentsList = document.getElementById('commentsList');
                commentsList.innerHTML = '';
                
                comments.forEach(comment => {
                    const commentElement = document.createElement('div');
                    commentElement.classList.add('bg-gray-100', 'p-4', 'rounded-lg', 'shadow-inner');
                    commentElement.innerHTML = `
                        <h3 class="text-lg font-semibold">${comment.username}</h3>
                        <p>${comment.comment}</p>
                    `;
                    commentsList.appendChild(commentElement);
                });
            }

            loadComments();

            // Handle comment form submission
            document.getElementById('commentForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                const usernameField = document.getElementById('username');
                const commentField = document.getElementById('comment');
                const username = usernameField.value;
                const comment = commentField.value;

                // Submit comment
                await fetch('data/comments.json', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${secret.USER_TOKEN}`
                    },
                    body: JSON.stringify({ username, comment })
                });

                // Reload comments
                loadComments();

                // Reset the form
                commentField.value = '';
            });
        });
    </script>
</body>
</html>
